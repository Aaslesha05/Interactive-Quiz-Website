<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="result.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="results-container">
        <h2>Quiz Results</h2><hr>
        <div class="score-info">
            <p id="score"></p>
            <p id="percentage"></p>
            <p id="correct-incorrect"></p>
        </div>
        <div id="badgecont">
            <img id="badge-icon" alt="Badge Icon">
            <p id="badge"></p>
            <p id="badge-message"></p>
        </div>
        <div id="graphs">
            <div class="graph">
                <h3>Score Overview</h3>
                <canvas id="scoreGraph" style="height: 315px;"></canvas>
            </div>
            <div class="graph">
                <h3>Answer Distribution</h3>
                <canvas id="percentageGraph"></canvas>
            </div>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
