<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" ><br>
            <input type="password" id="password" placeholder="Password" ><br>
            <button type="submit">Login</button><br><br>
            <a href="signup.html">Don't have an account?</a>
            <p id="errorMessage" style="color: rgb(248, 246, 246); display: none;">Please fill in both fields!</p>
        </form>
    </div>

    <div class="success-card" id="successCard" style="display: none;">
        <h3>Login Successful!</h3>
        <p>Redirecting to the quiz page.</p>
        <button type="button" id="quiz" onclick="click" >Go to Quiz</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
