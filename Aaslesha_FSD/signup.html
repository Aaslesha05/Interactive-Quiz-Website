<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="signupContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Username" ><br>
            <input type="password" id="newPassword" placeholder="Password" ><br>
            <button type="submit">Sign Up</button><br><br>
            <a href="index.html">Go to Login</a><br>
            <p id="errorMessage" style="color: rgb(247, 243, 243); display: none;">Please fill in both fields!</p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
